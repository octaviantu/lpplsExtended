version: '3'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_HOST: db
  db:
    image: postgres
    environment:
      POSTGRES_DB: asset_prices
      POSTGRES_USER: sornette
      POSTGRES_PASSWORD: sornette
    ports:
      - "5433:5432"  # Maps to external address 5433
